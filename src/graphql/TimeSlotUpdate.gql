mutation update_time_slot($id: ID!, $serviceId: ID!, $startDate: String!, $endDate: String!, $startTime: String!,
$endTime: String!, $capacity: Int!) {
  updateTimeSlot(input: {
    id: $id,
    serviceId: $serviceId,
    startDate: $startDate,
    endDate: $endDate,
    startTime: $startTime,
    endTime: $endTime,
    capacity: $capacity
  }) {
    errors
    timeSlot {
      startDate
      endDate
    }
  }
}